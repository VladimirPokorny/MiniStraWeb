{% extends "blog/base.html" %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Smazat přihlášku</legend>
                <h3>Jste si jistí, že chcete smazat přihlášku {{ object.birthname }} {{ object.surname }}?</h3>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Ano, smazat</button>
                <a class="btn btn-outline-secondary" href="{% url 'ministrant-detail' object.id %}">Zrušit</a>
            </div>
        </form>
    </div>
{% endblock content %}
