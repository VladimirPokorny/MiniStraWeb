{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="mb-4">
                <legend class="border-bottom">Nová přihláška</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Odeslat</button>
            </div>
        </form>
    </div>
{% endblock content %}
